<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <form name="registerForm" ng-submit="createUser()" class="form-signin" novalidate>
        <h2 class="form-signin-heading">Register a new account</h2>
        <div class="form-group" ng-class="{ 'has-error': registerForm.username.$touched && registerForm.username.$invalid, 'has-success': registerForm.username.$touched && registerForm.username.$valid }">
            <label for="inputEmail">Username</label>
            <input ng-model="newUser.username" name="username" type="text" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" ng-minlength="8" ng-maxlength="15">
            <div class="help-block" ng-messages="registerForm.username.$error" ng-if="registerForm.username.$touched">
                <p ng-message="required">Username is required.</p>
                <p ng-message="minlength">Username is too short.</p>
                <p ng-message="maxlength">Username is too long.</p>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerForm.email.$touched && registerForm.email.$invalid, 'has-success': registerForm.email.$touched && registerForm.email.$valid }">
            <label for="inputEmail">Email address</label>
            <input ng-model="newUser.email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <div class="help-block" ng-messages="registerForm.email.$error" ng-if="registerForm.email.$touched">
                <p ng-message="email">Entered email is invalid.</p>
                <p ng-message="required">Email is required.</p>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': registerForm.password.$touched && registerForm.password.$invalid, 'has-success': registerForm.password.$touched && registerForm.password.$valid }">
            <label for="inputPassword">Password</label>
            <input ng-model="newUser.password" type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="" ng-minlength="6" ng-maxlength="20">
            <div class="help-block" ng-messages="registerForm.password.$error" ng-if="registerForm.password.$touched">
                <p ng-message="minlength">Password is too short. </p>
                <p ng-message="maxlength">Password is too long.</p>
                <p ng-message="required">Password is required.</p>
            </div>
        </div>

        <br/>
        <button class="btn btn-lg btn-primary btn-block" ng-disabled="registerForm.$invalid" type="submit">Register</button>
    </form>
</div>
