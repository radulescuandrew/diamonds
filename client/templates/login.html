<div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
    <form name="loginForm" ng-submit="login()" class="form-signin" novalidate>
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group" ng-class="{ 'has-error': loginForm.email.$touched && loginForm.email.$invalid, 'has-success': loginForm.email.$touched && loginForm.email.$valid }">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input ng-model="user.email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required= autofocus="">
            <div class="help-block" ng-messages="loginForm.email.$error" ng-if="loginForm.email.$touched">
                <p ng-message="email">Entered email is invalid.</p>
                <p ng-message="required">Email is required.</p>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error': loginForm.password.$touched && loginForm.password.$invalid, 'has-success': loginForm.password.$touched && loginForm.password.$valid }">
            <label for="inputPassword" class="sr-only">Password</label>
            <input ng-model="user.password" name="password" type="password" id="inputPassword" class="form-control" ng-minlength="8" placeholder="Password" required>
            <div class="help-block" ng-messages="loginForm.password.$error" ng-if="loginForm.password.$touched">
                <p ng-message="minlength">Password is too short.</p>
                <p ng-message="required">Password is required.</p>
            </div>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>

        <button ladda="loading"  data-style="expand-right" class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="loginForm.$invalid">Sign in</button>
    </form>
</div>
